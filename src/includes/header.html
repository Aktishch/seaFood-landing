<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="autor" content="Студия КИТ"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon/favicon.ico">
  <link rel="manifest" href="img/favicon/manifest.json">
  <meta name="msapplication-TileImage" content="img/favicon/mstile-150x150.png">
  <meta name="theme-color" content="#ffffff">
  <title><%= data.title %></title>
</head>
<body>

  <!-- Прогресс прокрутки страницы -->

  <div class="progress-line d-none d-md-block fixed zi-4 bg-primary pointer-none w-0" data-progress-line></div>

  <!-- Шапка документа -->

  <header class="header container flex align-center justify-between gap-5 sticky zi-3 py-2 linear duration-3" data-header>
    <button class="btn btn--primary d-lg-none text-38 radius-2" data-burger data-waved>
      <svg class="icon">
        <use xlink:href="img/icons.svg#burger">
      </svg>
    </button>
    <a class="header__logo btn btn--primary radius-1" href="/" data-waved>
      <picture>
        <source srcset="img/pictures/logo.webp" type="image/webp">
        <img class="w-100" src="img/pictures/logo.png" alt="">
      </picture>
    </a>
    <nav class="d-none d-lg-flex align-center justify-between gap-5 mx-auto">
      <a class="btn btn--second link color-black bold-4 radius-2 py-2 px-3" data-waved data-scroll="top" href="#about">About Event</a>
      <a class="btn btn--second link color-black bold-4 radius-2 py-2 px-3" data-waved data-scroll="top" href="#exhibit">Exhibit</a>
      <a class="btn btn--second link color-black bold-4 radius-2 py-2 px-3" data-waved data-scroll="top" href="#visit">Visit</a>
      <a class="btn btn--second link color-black bold-4 radius-2 py-2 px-3" data-waved data-scroll="top" href="#contacts">Contacts</a>
    </nav>
    <a class="d-none d-md-flex btn btn--second color-black bold-8 radius-2 p-2" data-waved href="tel: + 90 216 922 02 13">+ 90 216 922 02 13</a>
    <div class="header__accordion relative" data-accordion="hidden" data-accordion-close="scroll">
      <button class="btn btn--primary radius-1 p-2" data-waved data-accordion-toggle>
        <img class="icon text-24 mr-2" src="img/pictures/en.svg" alt="">
        <svg class="header__arrow icon color-black text-10 fade-60 ease duration-3">
          <use xlink:href="img/icons.svg#arrow">
        </svg>
      </button>
      <div class="header__content absolute" data-accordion-content>
        <div class="flex flex-column bg-white radius-4 p-3">
          <button class="btn btn--second justify-start radius-2 w-100 py-2 px-3">
            <img class="icon text-24 mr-2" src="img/pictures/en.svg" alt="">
            <span class="color-black text-16 bold-4">en</span>
          </button>
          <button class="btn btn--second justify-start radius-2 w-100 py-2 px-3">
            <img class="icon text-24 mr-2" src="img/pictures/turk.svg" alt="">
            <span class="color-black text-16 bold-4">tr</span>
          </button>
        </div>
      </div>
    </div>
    <input class="switch switch--toggle d-none d-lg-block" data-theme="toggle" type="checkbox">
  </header>

  <!-- Мобильное меню -->

  <section class="mobile fixed zi-6 w-100 h-100 ease duration-1" data-mobile="hidden" data-theme="light">
    <div class="mobile__content flex flex-column bg-black overflow-auto w-100 h-100 ease duration-3">
      <div class="mobile__head flex align-center justify-between gap-2 relative p-4 ease duration-5 delay-3">
        <button class="btn btn--second text-24 radius-2" data-mobile-close data-waved>
          <svg class="icon color-white">
            <use xlink:href="img/icons.svg#close">
          </svg>
        </button>
        <a class="mobile__logo btn btn--primary radius-1" href="/" data-waved>
          <picture>
            <source srcset="img/pictures/logo-white.webp" type="image/webp">
            <img class="w-100" src="img/pictures/logo-white.png" alt="">
          </picture>
        </a>
        <input class="switch switch--toggle" data-theme="toggle" type="checkbox">
      </div>
      <div class="mobile__nav flex flex-column gap-6 relative color-white mb-10 px-4 py-7 ease duration-9 delay-5">
        <a class="font-alt link text-24 bold-5 w-max" data-scroll="top" href="#about">About Event</a>
        <a class="font-alt link text-24 bold-5 w-max" data-scroll="top" href="#exhibit">Exhibit</a>
        <a class="font-alt link text-24 bold-5 w-max" data-scroll="top" href="#visit">Visit</a>
        <a class="font-alt link text-24 bold-5 w-max" data-scroll="top" href="#contacts">Contacts</a>
      </div>
      <div class="mobile__footer relative mt-auto px-4 pt-4 pb-10 ease duration-5 delay-9">
        <div class="flex align-center justify-center gap-4">
        </div>
      </div>
    </div>
  </section>
